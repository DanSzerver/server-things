####################
# general
####################

general {
    B:enableBetterGrass=true

    # Set this to true if you want to turn on debug mode which is useful for bug hunting
    B:enableDebugMode=false

    # Set this to false if your computer has to run in fast mode and you get lag. This setting forces the sides of grass to render when viewing from the inside.
    B:enableInnerGrassFix=true

    # Set this to true if you don't like onions.
    B:enableNotOnions=false
    B:enableVanillaDiamondRecipe=false
    B:enableVanillaFurnaceRecipes=false
    B:enableVanillaGoldRecipe=false
    B:enableVanillaIronRecipe=false

    # Set this to true if you need recipes enabled for conversion from TFC to vanilla items.
    B:enableVanillaRecipes=false

    # This is the number of hours that the pit kiln should burn before being completed. Longer than 8 hours will require players to feed extra logs to the fire beyond the initial 16 in the full log pile. Logs burn for 30 minutes each.
    I:pitKilnBurnTime=8

    # This is how many days are in a year. Keep this to multiples of 12.
    I:yearLength=96
}


####################
# player
####################

player {
    # The maximum achievable health pool total.
    I:HealthGainCap=3000

    # The rate of Health Gain per experience level. Set to 0 to turn off.
    I:HealthGainRate=20
}


####################
# protection
####################

protection {
    # The maximum number of months of spawn protection that can accumulate.
    I:maxProtectionMonths=10

    # The number of hours of protection gained in the 3x3 chunk area for spending 1 hour in that chunk.
    I:protectionGain=8
}


